<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="#">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="container">
        <div class="row justify-content-center my-5 ">
            <div id="todo" class="col-md-8 col-lg-6 col-sm-12 shadow-lg p-0">
                <div class="mb-3 bg-dark p-3 d-flex justify-content-center">
                    <h1 class="text-info text-center">Todo App</h1>
                    <!-- <button class="btn text-light">darkMode</button> -->
                </div>
                <form class="row justify-content-evenly my-2 px-2">
                    <div class="input-group">
                        <input type="text" id="create" class="form-control" placeholder="example: learn javascript">
                        <button class="btn btn-outline-dark" type="button" id="add">ADD</button>
                    </div>
                    <input type="text" class="d-none" id="hidden">
                    <!-- <input type="text" id="create" placeholder="example: Buy groceries" class="col-10 border border-3 rounded-pill">
                    <input type="hidden" id="hidden">
                    <button type="submit" id="add" class="btn col-1"><i class="bi bi-plus-circle-fill text-primary h3"></i></button> -->
                </form>
                <div id="list" class="mt-3 mb-1 mx-0 px-1"></div>
                <div id="pending" class="m-2"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>
</html>
